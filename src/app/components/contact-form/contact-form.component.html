<section class="bg-gray-900 py-20" id="contacto">
  <div class="max-w-screen-md mx-auto text-center px-6">
    <h2 class="text-4xl font-serif font-bold text-white mb-4">
      Contáctanos
    </h2>
    <p class="text-gray-400 mb-8">
      ¿Tienes alguna consulta o necesitas asesoría legal? Escríbenos y te responderemos a la brevedad.
    </p>

    <form class="space-y-6">
      <div class="grid md:grid-cols-2 gap-6">
        <div class="text-left">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-300">
            Email
          </label>
          <input
            type="email"
            id="email"
            class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-[#c7a874] focus:border-[#c7a874] block w-full p-2.5 placeholder-gray-400"
            placeholder="Ingresa tu correo"
            required
          />
        </div>
        <div class="text-left">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-300">
            Nombre
          </label>
          <input
            type="text"
            id="name"
            class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-[#c7a874] focus:border-[#c7a874] block w-full p-2.5 placeholder-gray-400"
            placeholder="Ingresa tu nombre"
            required
          />
        </div>
      </div>

      <div class="text-left">
        <label for="message" class="block mb-2 text-sm font-medium text-gray-300">
          Mensaje
        </label>
        <textarea
          id="message"
          rows="4"
          class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-[#c7a874] focus:border-[#c7a874] block w-full p-2.5 placeholder-gray-400"
          placeholder="Escribe tu mensaje..."
          required
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full text-white bg-[#c7a874] hover:bg-[#b69761] focus:ring-4 focus:ring-[#c7a874]/50 font-medium text-sm px-5 py-2.5 text-center transition"
      >
        ENVIAR MENSAJE
      </button>
    </form>
  </div>
</section>
